<!DOCTYPE html>
<html>
    <head>
        <title>lotsofcode.com</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Mouse+Memoirs' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" rel="stylesheet">        
        <style>
            body {
                font-size: 2em;
                background-color: #000;
                background-image: url(binding_dark.png);
            }
            .wrapper {
                margin: 10% auto;
                width: 80%;
            }
            h1, p, ul {
                font-family : 'Mouse Memoirs';
                text-align: center;
            }
            h1 { 
                font-size: 4em; 
                color: #fff; 
                text-shadow: 1px 1px 1px #000, 0 0 150px #999; 
                letter-spacing: 1px; 
                text-transform: uppercase;
                line-height: 1; 
                margin-top: 40px;
            }
            p { 
                font-size: 3em; 
                margin: 0; 
                line-height: 1; 
                color: #b4d455; 
                text-shadow: 1px 1px 2px #000, 0 0 100px #666; 
                margin-top: -10px; 
            }
            a { 
                color: #333; 
                font-weight: normal;
                font-size: 1.5em; 
                text-shadow: 1px 1px 1px #999; 
            }
            a:hover { 
                color: #333;
                text-decoration: none;
                text-shadow: 1px 1px 0px #ccc; 
            }
            ul { 
                position: relative; 
                background-image: url(tweed.png); 
                border-radius: 20px; 
                padding: 10px 0; 
                box-shadow: 0 0 100px #555;
                /*width: 80%;*/
                margin: 40px auto;
            }
            ul li { 
                vertical-align: middle; 
            }
            .me {
                color: #fff;
                font-size: 2.2em;
                text-transform: uppercase;
                letter-spacing: 2px;
                vertical-align: middle;
                text-shadow : 1px 1px 1px #000;
                color : #b4d455;
                line-height: 1.5;
                left: auto;
            }
            .img { 
                width: 100px; 
                height: 100px; 
                margin: 10px auto; 
                display: block; 
                border-radius: 400px;
                background-color: #000;
                background-image: url(http://www.gravatar.com/avatar/f850a3977ad29221ed108f319c7fe49c.png?size=250);
                background-position: center center;
                box-shadow: 0 0 50px #999; 
                background-size: 120%;
                position: relative;
            }
            /* animations */
            .cssanimations .img {
                top: -1000px;
                -webkit-transform: scale(0);
                -webkit-transition: all 1s ease-in-out; 
                -webkit-backface-visibility: hidden; 
                -webkit-perspective: 1000;
            }
            .cssanimations .deploy .img {
                top: 0;
                -webkit-transform: scale(1);
            }
            .cssanimations .word {
                -webkit-transition: all 1s ease-in-out;
                position: relative;
            }
            .cssanimations .word1 {
                left: -1000px;
            }
            .cssanimations .word2 {
                left: 1000px;
            }
            .cssanimations .deploy .word1,
            .cssanimations .deploy .word2 {
                left: auto;
            }
            .cssanimations p {
                position: relative;
                bottom: -500px;
                -webkit-transition: all 1s ease-in-out;
            }
            .cssanimations .deploy p {
                bottom: auto;
            }
            .cssanimations ul {
                bottom: -100px;
                -webkit-transform: scale(0);
            }
            .cssanimations .deploy2 ul {
                bottom: 0;
                -webkit-transform: scale(1);
                -webkit-transition: all 1s ease-in-out;
            }
            /* mediaqueries */
            @media all and (min-width: 530px) {
                body {
                    font-size: 1.5em;
                }
                h1 {
                    font-size: 6em;
                }
                .wrapper {
                    width: 500px;
                }
                .img {
                    width: 200px; 
                    height: 200px; 
                }
                .me {
                    position: absolute;
                    left: -5%;
                    top: -20px;
                    -webkit-transform: rotate(-10deg);
                    transform: rotate(-10deg);
                }
            }
            @media all and (min-width: 768px) {
                .img {
                    width: 300px;
                    height: 300px;
                }
            }
        </style>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="img"></div>
            <h1>Del Harvey</h1>
            <p>Web Developer</p>
            <ul class="list-inline">
                <li class="me">Stalk Me</li>
                <li><a href="//facebook.com/lotsofcode" target="_blank">facebook</a></li>
                <li><a href="//twitter.com/lotsofcode" target="_blank">twitter</a></li>
                <li><a href="//github.com/lotsofcode" target="_blank">github</a></li>
                <li><a href="//koding.com/lotsofcode" target="_blank">koding</a></li>
                <li><a href="//gplus.to/lotsofcode" target="_blank">google+</a></li>
            </ul>
        </div>

        <script>
            ;(function(window, undefined) {
                var body, h1, words, i = 1, html = '';

                body = document.querySelector('body');

                h1 = body.querySelector('h1');
                words = h1.innerHTML.split(' ');

                for (word in words) {
                    html += '<span class="word word' + i + '">' + words[word] + '</span> ';
                    i++;
                }
                h1.innerHTML = html;

                window.setTimeout(function() {
                    body.className += ' deploy';
                    window.setTimeout(function() {
                        body.className += ' deploy2';
                    }, 1000);
                }, 1000);
            })(window);
        </script>

    </body>
</html>
